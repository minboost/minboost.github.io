<!DOCTYPE html>
<head>
	{% include head.html %}
</head>
<body>
	{% include header.html %}
	{{ content }}
	<section>
		<ul>
			{% foreach post in site.posts %}
				<li>
					<a href="{{ post.url }}">{{ post.title }}</a><br>
					<p>{{ post.excerpt }}</p>
				</li>	
			{% endforeach %}
		</ul>
	</section>
</body>
